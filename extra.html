<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eve</title>
    <link rel="shortcut icon" type="image/png" href="_assets/master_favicon_thumbnail.png" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/extra.css    ">

</head>

<body>

    <section class="container">

        <div id="cube">
            <figure class="front">
                <div class="top_left"></div>
                <div class="top_right"></div>
                <div class="bottom_left"></div>
                <div class="bottom_right"></div>
                1
            </figure>
            <figure class="back">
                <div class="top_left"></div>
                <div class="top_right"></div>
                <div class="bottom_left"></div>
                <div class="bottom_right"></div>
            </figure>
            <figure class="right">
                <div class="top_left"></div>
                <div class="top_right"></div>
                <div class="bottom_left"></div>
                <div class="bottom_right"></div>
            </figure>
            <figure class="left">
                <div class="top_left"></div>
                <div class="top_right"></div>
                <div class="bottom_left"></div>
                <div class="bottom_right"></div>
            </figure>
            <figure class="top">
                <div class="top_left"></div>
                <div class="top_right"></div>
                <div class="bottom_left"></div>
                <div class="bottom_right"></div>
            </figure>
            <figure class="bottom">
                <div class="top_left"></div>
                <div class="top_right"></div>
                <div class="bottom_left"></div>
                <div class="bottom_right"></div>
            </figure>
        </div>


    </section>

    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--CDN link for  TweenMax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/EaselPlugin.min.js"></script> -->
    <!-- only if you need to tween extra properties -->

</body>

</html>
